services:
  # HTTPD
  httpd:
    build: httpd
    image: icr.io/n-able/ci-reverse-proxy
    volumes:
      - certbot-certs:/usr/local/apache2/keys
    networks:
      - ci-network
    ports:
      - "80:80"
      - "443:443"

  # Jenkins
  jenkins:
    build: jenkins
    image: icr.io/n-able/jenkins:lts-jdk11-jsac
    volumes:
      - jenkins-data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock:rw
    networks:
      - ci-network
    ports:
      - "8080:8080"
    group_add:
      - '999'
    secrets:
      - github-app-id
      - github-app-privkey
      - generic-webhook-token
    environment:
      TZ: "Asia/Colombo"
  
  # SonarQube
  sonarqube:
    image: sonarqube:lts
    depends_on:
      - db
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://db:5432/sonar
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_logs:/opt/sonarqube/logs
      - sonarqube_extensions:/opt/sonarqube/extensions
    networks:
      - ci-network
    ports:
      - "8443:9000"
  db:
    image: postgres:12
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
    volumes:
      - postgresql:/var/lib/postgresql
      - postgresql_data:/var/lib/postgresql/data
    networks:
      - ci-network

  # Nexus
  nexus:
    build: nexus
    image: icr.io/n-able/nexus:latest-casc
    volumes:
      - nexus-data:/nexus-data
    networks:
      - ci-network
    ports:
      - "8081:80"
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    secrets:
      - nexus-jenkins-user-id
      - nexus-jenkins-user-password
      - nexus-realease-reader-user-password
    environment:
      TZ: "Asia/Colombo"
  

networks:
  ci-network:
    name: ci-network
volumes:
  # Certbot
  certbot-certs:
    external: true
    name: certbot-certs
  # Jenkins
  jenkins-data:
  # SonarQube
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  postgresql:
  postgresql_data:
  # Nexus
  nexus-data:

secrets:
  github-app-id:
    file: secrets/github-app-id
  github-app-privkey:
    file: secrets/github-app-privkey
  generic-webhook-token:
    file: secrets/generic-webhook-token
  nexus-jenkins-user-id:
    file: secrets/nexus-jenkins-user-id
  nexus-jenkins-user-password:
    file: secrets/nexus-jenkins-user-password
  nexus-realease-reader-user-password:
    file: secrets/nexus-realease-reader-user-password
